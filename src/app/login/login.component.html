
<app-header></app-header>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="!user" class="modal-body">
        <form  (submit)="onSubmit()">
          <input type="text" name="login" [(ngModel)]="login">
          <input type="password" name="password" [(ngModel)]="password">
          <input type="submit" name="send" value="Envoyer">
        </form>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Bonjour {{user.first_name}} {{user.last_name}}</button>
        <div *ngIf="user">Bonjour {{user.first_name}} {{user.last_name}}</div>

      </div>
    </div>
  </div>
</div>
